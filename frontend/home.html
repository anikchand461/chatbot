<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f9f9f9, #e6ecf5);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    height: 100vh;
  }

  h2 {
    margin: 12px 0;
    font-size: 24px;
    font-weight: bold;
    color: #222;
    text-align: center;
  }

  /* General input styling */
  #conversation-id {
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 100%;
    max-width: 400px; /* limit width on larger screens */
    margin: 0 auto 15px auto; /* center it */
    display: block;
  }

  .message {
    margin: 10px 0;
    padding: 14px 18px;
    border-radius: 14px;
    max-width: 85%;
    font-size: 18px;
    line-height: 1.6;
    word-wrap: break-word;
  }

/* Gradient animated background for chat */
#chat-box {
  flex: 1;
  width: 100%;
  max-width: 650px;
  border-radius: 12px;
  background: linear-gradient(-45deg, #fdfbfb, #ebedee, #dfe9f3, #ffffff);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  padding: 18px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
}

/* Smooth gradient animation */
@keyframes gradientBG {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Messages */
.assistant {
  background: rgba(255, 255, 255, 0.8); /* semi-transparent for gradient effect */
  color: #222;
  align-self: flex-start;
  margin-left: 4px; /* fixes left padding issue */
}

.user {
  background: linear-gradient(135deg, #4a90e2, #357ABD);
  color: white;
  align-self: flex-end;
  margin-right: 4px; /* keep symmetry */
}

  #input-area {
    display: flex;
    gap: 10px;
    width: 100%;
    max-width: 650px;
    padding: 12px;
    background: #fff;
    border-top: 1px solid #ccc;
    position: sticky;
    bottom: 0;
  }

  #message {
    flex: 1;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 18px;
  }

  #send-btn {
    padding: 14px 20px;
    background: linear-gradient(135deg, #28a745, #218838);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  #send-btn:hover {
    background: linear-gradient(135deg, #34d058, #218838);
    transform: scale(1.05);
  }

  /* For mobile screens */
  @media (max-width: 768px) {
    #conversation-id {
      max-width: 100%;  /* full width for phones */
      font-size: 18px;  /* bigger text for touch */
      padding: 12px;
    }
  }

  /* Mobile optimization */
  @media (max-width: 480px) {
    h2 {
      font-size: 22px;
    }

    #conversation-id {
      font-size: 17px;
      padding: 12px;
    }

    #chat-box {
      padding: 14px;
      min-height: 70vh; /* keeps box taller on phones */
    }

    .message {
      font-size: 17px;
      max-width: 90%;
      padding: 12px 16px;
    }

    #message {
      font-size: 17px;
      padding: 12px;
    }

    #send-btn {
      font-size: 17px;
      padding: 12px 16px;
    }
    .assistant, .user {
      max-width: 92%; /* keep bubbles comfy */
    }
  }
</style>
</head>
<body>
  <h2>ChatBOT</h2>

  <input id="conversation-id" type="text" placeholder="Enter Conversation ID (any string)" />

  <div id="chat-box"></div>

  <div id="input-area">
    <input id="message" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

<script>
  const API_URL = "https://chatbot-xctq.onrender.com/chat/"; // Backend endpoint

  const chatBox = document.getElementById("chat-box");
  const messageInput = document.getElementById("message");
  const sendBtn = document.getElementById("send-btn");
  const conversationIdInput = document.getElementById("conversation-id");

  function appendMessage(role, content, typewriter = false) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", role);
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    if (typewriter) {
      let i = 0;
      const speed = 25;
      function typeWriter() {
        if (i < content.length) {
          msgDiv.textContent += content.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typeWriter, speed);
        }
      }
      typeWriter();
    } else {
      msgDiv.textContent = content;
    }
  }

  async function sendMessage() {
    const message = messageInput.value.trim();
    const conversationId = conversationIdInput.value.trim();

    if (!message || !conversationId) {
      alert("Please enter both message and conversation ID.");
      return;
    }

    appendMessage("user", message);
    messageInput.value = "";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: message,
          role: "user",
          conversation_id: conversationId
        })
      });

      if (!response.ok) throw new Error("Failed to send message");
      const data = await response.json();

      appendMessage("assistant", data.response, true);

    } catch (err) {
      appendMessage("assistant", "⚠️ Error: " + err.message);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
