<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f9f9f9, #e6ecf5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* push content down a bit */
    margin: 0;
    min-height: 100vh;
    padding: 20px;
  }

  h2 {
    margin: 10px 0 20px 0;
    color: #222;
    text-align: center;
  }

  #chat-box {
    width: 100%;
    max-width: 700px;
    height: 70vh;
    border: none;
    border-radius: 15px;
    background: white;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    margin: auto;
  }

  .message {
    margin: 8px 0;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 75%;
    font-size: 15px;
    line-height: 1.4;
  }

  .user {
    background: linear-gradient(135deg, #4a90e2, #357ABD);
    color: white;
    align-self: flex-end;
  }

  .assistant {
    background: #f1f3f6;
    color: #222;
    align-self: flex-start;
  }

  #input-area {
    margin-top: 15px;
    display: flex;
    gap: 10px;
    width: 100%;
    max-width: 700px;
  }

  #message {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  #send-btn {
    padding: 12px 20px;
    background: linear-gradient(135deg, #28a745, #218838);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  #send-btn:hover {
    background: linear-gradient(135deg, #34d058, #218838);
    transform: scale(1.05);
  }

  #conversation-id {
    margin-bottom: 15px;
    padding: 10px;
    width: 100%;
    max-width: 300px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 14px;
  }

  /* Make responsive for mobile */
  @media (max-width: 768px) {
    #chat-box {
      height: 65vh;
      padding: 10px;
    }

    #message {
      font-size: 14px;
      padding: 10px;
    }

    #send-btn {
      padding: 10px 16px;
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    h2 {
      font-size: 18px;
    }

    #chat-box {
      height: 60vh;
      max-width: 95%;
    }

    .message {
      font-size: 14px;
      max-width: 85%;
    }
  }
</style>
</head>
<body>
  <h2>ChatBOT</h2>

  <input id="conversation-id" type="text" placeholder="Enter Conversation ID (any string)" />

  <div id="chat-box"></div>

  <div id="input-area">
    <input id="message" type="text" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

<script>
  const API_URL = "https://chatbot-xctq.onrender.com/chat/"; // Backend endpoint

  const chatBox = document.getElementById("chat-box");
  const messageInput = document.getElementById("message");
  const sendBtn = document.getElementById("send-btn");
  const conversationIdInput = document.getElementById("conversation-id");

  function appendMessage(role, content, typewriter = false) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", role);
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    if (typewriter) {
      let i = 0;
      const speed = 30; // typing speed in ms
      function typeWriter() {
        if (i < content.length) {
          msgDiv.textContent += content.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight; // keep scrolling
          setTimeout(typeWriter, speed);
        }
      }
      typeWriter();
    } else {
      msgDiv.textContent = content;
    }
  }

  async function sendMessage() {
    const message = messageInput.value.trim();
    const conversationId = conversationIdInput.value.trim();

    if (!message || !conversationId) {
      alert("Please enter both message and conversation ID.");
      return;
    }

    // Append user message
    appendMessage("user", message);
    messageInput.value = "";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: message,
          role: "user",
          conversation_id: conversationId
        })
      });

      if (!response.ok) {
        throw new Error("Failed to send message");
      }

      const data = await response.json();

      // Assistant message with typewriter effect
      appendMessage("assistant", data.response, true);

    } catch (err) {
      appendMessage("assistant", "⚠️ Error: " + err.message);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
